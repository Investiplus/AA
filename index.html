
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Investiplus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }
    .sidebar {
      width: 240px;
      background-color: #1a1a1a;
      height: 100vh;
      position: fixed;
      padding: 20px 0;
      color: #fff;
    }
    .sidebar img {
      max-width: 140px;
      display: block;
      margin: 0 auto 20px;
    }
    .sidebar nav a {
      display: block;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
    }
    .sidebar nav a:hover {
      background-color: #333;
    }
    .main {
      margin-left: 240px;
      padding: 40px;
    }
    .welcome {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
      flex: 1 1 220px;
      min-width: 220px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card i {
      font-size: 26px;
      margin-bottom: 10px;
      color: orange;
    }
    .card h3 {
      margin: 0;
      font-size: 16px;
      color: #555;
    }
    .card p {
      font-size: 22px;
      font-weight: bold;
      color: #222;
    }
    .chart-container {
      margin-top: 40px;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <img src="investiplus_logo_white_bg.png" alt="Logo Investiplus">
    <nav>
      <a href="#"><i class="fas fa-home"></i> Cruscotto</a>
      <a href="#"><i class="fas fa-sitemap"></i> Reti</a>
      <a href="#"><i class="fas fa-user-plus"></i> Registrati</a>
      <a href="#"><i class="fas fa-wallet"></i> Portafoglio</a>
      <a href="#"><i class="fas fa-money-bill-wave"></i> Prelievo</a>
      <a href="#"><i class="fas fa-shopping-cart"></i> Acquisti</a>
      <a href="#"><i class="fas fa-cogs"></i> Strumenti</a>
    </nav>
  </aside>
  <main class="main">
    <div class="welcome">Benvenuto Agente</div>
    <div class="cards">
      <div class="card"><i class="fas fa-users"></i><h3>Utenti Totali</h3><p>102</p></div>
      <div class="card"><i class="fas fa-wallet"></i><h3>Saldo Wallet</h3><p>&euro; 126,00</p></div>
      <div class="card"><i class="fas fa-user-friends"></i><h3>Referral Attivi</h3><p>28</p></div>
      <div class="card"><i class="fas fa-box"></i><h3>Prodotti & Ordini</h3><p>46</p></div>
    </div>
    <div class="chart-container">
      <h3>Andamento Commissioni</h3>
      <canvas id="commissionChart"></canvas>
    </div>
  </main>
  <script>
    const ctx = document.getElementById('commissionChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Gen', 'Feb', 'Mar', 'Apr', 'Mag', 'Giu'],
        datasets: [{
          label: 'Commissioni â‚¬',
          data: [90, 120, 150, 100, 170, 200],
          borderColor: 'orange',
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
